<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Components - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="#009688">

  <!-- Estilos CSS-->
  <link rel="stylesheet" href="../src/css/style.css">

  <!-- Scripts JS-->
  <script type="text/javascript" src="../src/js/script.min.js" defer></script>

  <!-- Fuentes tipográficas -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,700,300,400' rel='stylesheet' type='text/css'>

  <!-- Fuentes iconográficas -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>

    <!--  La clase js-navbar se añade para que funcione el JS.
El prefijo '_extended' se añade a 'navbar-toolbar' para que se vea el título
en grande cuando estamos arriba de todo en la página. Si no utilizamos el
sufijo '_extended' también podemos retirar la clase 'js-navbar'.
-->
    <nav class="navbar  js-navbar">
      <div class="navbar-toolbar_extended">
        <div class="navbar-toolbar-left">
          <a id="swipe-menu-button" data-icon="menu"></a>
        </div>
        <h1 class="navbar-toolbar_title">The Title</h1>
        <div class="navbar-toolbar-right">
          <a  href="#" data-badge="2" data-icon="message"></a>
          <a  href="#" data-icon="&#xE2C0;"></a>
          <a  href="#" data-icon="&#xE5D4;"></a>
        </div>
      </div>

      <div class="navbar-tab">
        <a href="#" class="navbar-tab_active">Item 1</a>
        <a href="#">Item 2</a>
        <a href="#">Item 3</a>
        <a href="#">Item 4</a>
      </div>
    </nav>

    <!-- Menú deslizable -->
    <nav class="swipe-menu" id="swipe-menu">
      <span class="list-title">Lista normal</span>
      <ul>
        <li><a>Item</a></li>
        <li><a>Item</a></li>
        <li><a>Item</a></li>
        <li><a>Item</a></li>
      </ul>
      <span class="list-title">Lista con iconos y extras</span>
      <ul>
        <li><a data-icon="person">Item</a></li>
        <li><a data-icon="pages" data-number="32">Item</a></li>
        <li><a data-icon="whatshot" data-number="17">Item</a><a class="list-addon" data-icon="add"></a></li>
        <li><a data-icon="cake">Item</a><a class="list-addon" data-icon="menu"></a></li>
        <li><a>Item</a><a class="list-addon" data-icon="public"></a></li>
        <li><a>Item</a><a class="list-addon" data-icon="school"></a></li>
      </ul>
    </nav>

  </header>

  <main>

    <!-- Snackbar -->
    <button onclick="snackbar('Mensaje con icono', 'done');">Snackbar 1</button>
    <button onclick="snackbar('Mensaje sin icono');">Snackbar 2</button>

  </main>

  <footer>
    <!-- Action Button -->
    <div id="action-button" class="action-button">
      <button class="btn-float primary" data-icon="share"></button>

      <!-- Max. 4 elementos -->
      <div class="action-button-content">
        <button class="btn-float-mini info" data-icon="pages"></button>
        <button class="btn-float-mini alert" data-icon="whatshot"></button>
        <button class="btn-float-mini success" data-icon="people"></button>
        <button class="btn-float-mini error" data-icon="school"></button>
      </div>
    </div>
  </footer>
</body>
</html>
